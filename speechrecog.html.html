    <script>
         function callOpenAI(prompt) {
            
                return fetch('http://localhost:3000/api/openai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: 'You are a interpreter working as a islamic interpreter and translate the text into english, extracted from speech to text, correct the words or sentence where needed based on your knowledge, as sometimes mispronounced words may be blasphemous or convery inaccurate meaning. Only some words are not recognized properly which are usually have the same sound so correct them based on the context of the texts, texts are usually related to Islam. Output nothing else than the translated text. For example  بے ایمان والو روزے تم پر فرض کیے گئے ہیں , After cross checking with the general and Islamic knowledge, it should be O beleivers and not O disbelievers, fasting has been enjoined upon you."\n\n'+ prompt,
                        max_tokens: 500
                    })
                })
                .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
                .then(data => {
        if (data.choices && data.choices.length > 0 && data.choices[0].message && data.choices[0].message.content) {
            return data.choices[0].message.content;
        } else {
            throw new Error('Invalid response format');
        }
    })
                .catch(error => {
                console.error('Error:', error);
                return Promise.reject(error);

            });
